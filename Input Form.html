    <body>
        <div id="box">
            <h1>Registration Form</h1>
        <center>
            <label for="fname"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter First Name:  </pre></label>
            <input type="text" placeholder="First Name" id="b_fname" name="fname" required>
            <br></br>
            <label for="lname"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter Last Name:  </pre></label>
            <input type="text" placeholder="Last Name" id="b_lname" name="lname" required>
            <br></br>
            <label for="dob"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter Date of Birth:</pre></label>
            <input type="date" id="b_dob" name="dob" required>
            <br></br>
        <label for="age"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter Age:            </pre></label>
        <input type="text" placeholder="Age" id="b_age" name="age" required>
        <br></br>
        <label for="email"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter email:          </pre></label>
        <input type="text" placeholder="abc@gmail.com" id="b_email" name="email" required><p id="val1" style="color:red;font-size:20px;"></p>
    <label for="pwd"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter password:     </pre></label>
    <input type="password" id="b_password" name="pwd" required><p id="val2" style="color:red;font-size:20px;"></p>
    <label for="cpwd"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Confirm password:  </pre></label>
    <input type="password" id="b_cpassword" name="cpwd" required><p id="val3" style="color:red;font-size:20px;"></p>

<label for="Gender" style="margin-left:60px;">Enter Gender:</label><br>
 <input type="radio" id="b_male" name="Gender" value="Male" style="margi-right:0px;margin-bottom:0px">
 <label for="Male" style="margin-left:0px;margin-top:0px;">Male</label>
 <input type="radio" id="b_female" name="Gender" value="Female">

    <label for="faname"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter Father Name: </pre></label>
    <input type="text" placeholder="Father Name" id="b_faname" name="faname" required>
    <br></br>
    <label for="moname"><pre style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: 200;">Enter Mother Name: </pre></label>
    <input type="text" placeholder="Mother Name" id="b_moname" name="moname" required>
